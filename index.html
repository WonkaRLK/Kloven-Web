<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kloven - Streetwear Redefined</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        kloven: {
                            black: '#0a0a0a',
                            white: '#ffffff',
                            red: '#D90429',
                            gray: '#8D99AE',
                        }
                    keyframes: {
                            fadeIn: {
                                '0%': { opacity: '0' },
                                '100%': { opacity: '1' },
                            },
                            slideUp: {
                                '0%': { transform: 'translateY(20px)', opacity: '0' },
                                '100%': { transform: 'translateY(0)', opacity: '1' },
                            },
                            gradient: {
                                '0%': { backgroundPosition: '0% 50%' },
                                '50%': { backgroundPosition: '100% 50%' },
                                '100%': { backgroundPosition: '0% 50%' },
                            }
                        },
                        animation: {
                            'fade-in': 'fadeIn 0.5s ease-out',
                            'slide-up': 'slideUp 0.5s ease-out',
                            'gradient': 'gradient 15s ease infinite',
                        }
                    }
                }
            }
    </script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-white via-gray-100 to-gray-200 bg-[length:400%_400%] animate-gradient text-kloven-black selection:bg-kloven-red selection:text-white min-h-screen">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import * as Lucide from "https://esm.sh/lucide-react@0.263.1";

            const {
                ShoppingBag, X, Menu, Search, Instagram, Twitter, Facebook, ArrowRight,
                Minus, Plus, Check, Tag, Star, Crown
            } = Lucide;

            const { useState, useEffect } = React;

            // --- Datos Simulados (Mock Data) ---
            const PRODUCTS = [
                {
                    id: 1,
                    name: "Oversize Heavy Tee - Black",
                    price: 25000,
                    category: "remeras",
                    image: "https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?auto=format&fit=crop&q=80&w=800",
                    description: "Algodón 24/1 peinado premium. Corte boxy fit."
                },
                {
                    id: 2,
                    name: "Cargo Pants Wide - Olive",
                    price: 48000,
                    category: "pantalones",
                    image: "https://images.unsplash.com/photo-1624378439575-d8705ad7ae80?auto=format&fit=crop&q=80&w=800",
                    description: "Corte ancho, múltiples bolsillos, tela ripstop."
                },
                {
                    id: 3,
                    name: "Hoodie Essential - Grey",
                    price: 55000,
                    category: "buzos",
                    image: "https://images.unsplash.com/photo-1578768079052-aa76e52ff62e?auto=format&fit=crop&q=80&w=800",
                    description: "Frisa invisible pesada. Capucha doble."
                },
                {
                    id: 4,
                    name: "Graphic Tee - Street",
                    price: 28000,
                    category: "remeras",
                    image: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?auto=format&fit=crop&q=80&w=800",
                    description: "Estampado DTG alta definición. Edición limitada."
                },
                {
                    id: 5,
                    name: "Denim Baggie - Light Blue",
                    price: 52000,
                    category: "pantalones",
                    image: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&q=80&w=800",
                    description: "Denim rígido 12oz. Lavado vintage stone wash."
                },
                {
                    id: 6,
                    name: "Zip Hoodie - Charcoal",
                    price: 58000,
                    category: "buzos",
                    image: "https://images.unsplash.com/photo-1620799140408-ed5341cd2431?auto=format&fit=crop&q=80&w=800",
                    description: "Cierre YKK metálico. Corte super oversize."
                }
            ];

            const CATEGORIES = [
                { id: 'all', label: 'Todo' },
                { id: 'remeras', label: 'Remeras' },
                { id: 'buzos', label: 'Hoodies & Buzos' },
                { id: 'pantalones', label: 'Pantalones' },
            ];

            const DISCOUNTS = {
                'KLOVEN10': 0.10,
                'SUMMER20': 0.20,
                'WELCOME': 0.15
            };

            // --- Componentes ---

            const Navbar = ({ cartCount, onOpenCart, activeCategory, onSelectCategory }) => {
                const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
                const [scrolled, setScrolled] = useState(false);

                useEffect(() => {
                    const handleScroll = () => {
                        setScrolled(window.scrollY > 20);
                    };
                    window.addEventListener('scroll', handleScroll);
                    return () => window.removeEventListener('scroll', handleScroll);
                }, []);

                return (
                    <nav className={`fixed top-0 left-0 right-0 z-40 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md border-b border-gray-100 shadow-sm' : 'bg-transparent'
                        }`}>
                        <div className="container mx-auto px-4 h-20 flex items-center justify-between">
                            {/* Mobile Menu Button */}
                            <button className="md:hidden p-2" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                                <Menu className="w-6 h-6" />
                            </button>

                            {/* Logo */}
                            <div className="flex items-center gap-2 cursor-pointer select-none" onClick={() => onSelectCategory('all')}>
                                <Crown className="w-8 h-8 text-black" strokeWidth={2.5} />
                                <div className="text-3xl font-black tracking-tighter uppercase">
                                    Kloven<span className="text-kloven-red">.</span>
                                </div>
                            </div>

                            {/* Desktop Links */}
                            <div className="hidden md:flex items-center space-x-8">
                                {CATEGORIES.map(cat => (
                                    <button key={cat.id} onClick={() => onSelectCategory(cat.id)}
                                        className={`text-sm font-bold uppercase tracking-widest transition-all hover:-translate-y-0.5 ${activeCategory === cat.id ? 'text-black border-b-2 border-black' : 'text-gray-500 hover:text-black'
                                            }`}
                                    >
                                        {cat.label}
                                    </button>
                                ))}
                            </div>

                            {/* Icons */}
                            <div className="flex items-center space-x-6">
                                <button className="hidden sm:block text-gray-600 hover:text-black transition-colors">
                                    <Search className="w-5 h-5" />
                                </button>
                                <button className="relative text-black hover:scale-105 transition-transform" onClick={onOpenCart}>
                                    <ShoppingBag className="w-6 h-6" />
                                    {cartCount > 0 && (
                                        <span
                                            className="absolute -top-1 -right-1 bg-kloven-red text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center animate-bounce">
                                            {cartCount}
                                        </span>
                                    )}
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu Overlay */}
                        {isMobileMenuOpen && (
                            <div
                                className="md:hidden absolute top-20 left-0 w-full bg-white border-b border-gray-100 p-4 flex flex-col space-y-4 shadow-lg animate-fade-in">
                                {CATEGORIES.map(cat => (
                                    <button key={cat.id} onClick={() => {
                                        onSelectCategory(cat.id);
                                        setIsMobileMenuOpen(false);
                                    }}
                                        className={`text-left font-bold uppercase tracking-widest p-2 ${activeCategory === cat.id ? 'text-black bg-gray-50' : 'text-gray-500'
                                            }`}
                                    >
                                        {cat.label}
                                    </button>
                                ))}
                            </div>
                        )}
                    </nav>
                );
            };

            const Hero = () => (
                <div className="relative pt-24 pb-16 md:pt-40 md:pb-28 bg-gray-50 overflow-hidden">
                    <div className="absolute top-0 right-0 w-2/3 h-full bg-gray-100 transform skew-x-12 translate-x-1/4"></div>
                    <div className="container mx-auto px-4 flex flex-col md:flex-row items-center relative z-10">
                        <div className="w-full md:w-1/2 mb-10 md:mb-0 pr-0 md:pr-12 animate-slide-up">
                            <div className="inline-flex items-center gap-2 py-1 px-3 bg-black text-white text-xs font-bold uppercase tracking-widest mb-6 rounded-full">
                                <Star className="w-3 h-3 text-yellow-400" fill="currentColor" />
                                Nueva Colección 2026
                            </div>
                            <h1 className="text-5xl md:text-8xl font-black leading-[0.9] mb-8 tracking-tighter">
                                REDEFINÍ <br />
                                TU ESTILO <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-gray-600 to-black">
                                    OVERSIZE & STREETWEAR
                                </span>
                            </h1>
                            <p className="text-lg text-gray-600 mb-10 max-w-md leading-relaxed">
                                Diseños exclusivos con cortes amplios y telas premium. La comodidad se encuentra con el streetwear de vanguardia.
                            </p>
                            <button
                                className="group bg-black text-white px-10 py-5 font-bold uppercase tracking-widest hover:bg-kloven-red transition-colors duration-300 flex items-center gap-3 shadow-xl shadow-black/20">
                                Ver Catálogo
                                <ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                            </button>
                        </div>
                        <div className="w-full md:w-1/2 relative">
                            <div className="aspect-[4/5] bg-gray-200 overflow-hidden relative group shadow-2xl rounded-sm">
                                <img src="https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?auto=format&fit=crop&q=80&w=1000"
                                    alt="Hero Streetwear model"
                                    onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/600x800/1a1a1a/FFF?text=KLOVEN'; }}
                                    className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000" />
                                <div className="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent opacity-60"></div>
                                <div className="absolute bottom-6 left-6 text-white">
                                    <p className="font-bold uppercase tracking-widest text-sm">Edición Limitada</p>
                                    <p className="text-xs opacity-80">Buenos Aires Cap.</p>
                                </div>
                            </div>
                            {/* Decorative elements */}
                            <div className="absolute -bottom-6 -right-6 w-32 h-32 border-4 border-kloven-red z-0 hidden md:block"></div>
                        </div>
                    </div>
                </div>
            );

            const ProductCard = ({ product, onAddToCart }) => (
                <div className="group flex flex-col items-center">
                    <div className="relative aspect-[3/4] w-full overflow-hidden bg-gray-100 mb-6 cursor-pointer rounded-sm shadow-sm hover:shadow-xl transition-all duration-300">
                        <img src={product.image} alt={product.name}
                            onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/600x800/e5e5e5/1a1a1a?text=KLOVEN'; }}
                            className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />

                        {/* Hover Actions */}
                        <div className="absolute inset-x-0 bottom-0 p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300 flex flex-col gap-2 bg-gradient-to-t from-black/80 to-transparent pt-12">
                            <button onClick={() => onAddToCart(product)}
                                className="w-full bg-white text-black py-3 text-sm font-bold uppercase tracking-widest hover:bg-kloven-red hover:text-white transition-colors flex items-center justify-center gap-2 shadow-lg">
                                Agregar
                                <ShoppingBag className="w-4 h-4" />
                            </button>
                        </div>

                        {/* Badge */}
                        <div className="absolute top-3 left-3 bg-black text-white text-[10px] uppercase font-bold px-2 py-1 tracking-wider opacity-0 group-hover:opacity-100 transition-opacity">
                            Nuevo
                        </div>
                    </div>

                    <div className="text-center w-full px-2">
                        <p className="text-xs text-gray-500 uppercase tracking-widest mb-1">{product.category}</p>
                        <h3 className="font-bold text-lg leading-tight mb-2 truncate">{product.name}</h3>
                        <span className="font-black text-xl">${product.price.toLocaleString()}</span>
                    </div>
                </div>
            );

            const CartDrawer = ({ isOpen, onClose, cart, onRemove, onUpdateQty, onCheckout }) => {
                const [promoCode, setPromoCode] = useState('');
                const [discount, setDiscount] = useState(0);
                const [promoError, setPromoError] = useState('');
                const [promoSuccess, setPromoSuccess] = useState('');

                const subtotal = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
                const discountAmount = subtotal * discount;
                const total = subtotal - discountAmount;

                const handleApplyPromo = () => {
                    const code = promoCode.trim().toUpperCase();
                    if (DISCOUNTS[code]) {
                        setDiscount(DISCOUNTS[code]);
                        setPromoSuccess(`¡Descuento del ${DISCOUNTS[code] * 100}% aplicado!`);
                        setPromoError('');
                    } else {
                        setDiscount(0);
                        setPromoError('Código inválido');
                        setPromoSuccess('');
                    }
                };

                return (
                    <>
                        {/* Backdrop */}
                        <div className={`fixed inset-0 bg-black/60 backdrop-blur-sm z-50 transition-all duration-500 ${isOpen ? 'opacity-100'
                            : 'opacity-0 pointer-events-none'}`} onClick={onClose} />

                        {/* Drawer */}
                        <div className={`fixed top-0 right-0 h-full w-full max-w-md bg-white z-50 transform transition-transform cubic-bezier(0.16, 1, 0.3, 1) duration-500 shadow-2xl flex flex-col ${isOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                            <div className="p-6 border-b border-gray-100 flex items-center justify-between bg-white">
                                <h2 className="text-xl font-black uppercase tracking-wide flex items-center gap-2">
                                    <ShoppingBag className="w-5 h-5" />
                                    Tu Carrito ({cart.length})
                                </h2>
                                <button onClick={onClose} className="p-2 hover:bg-gray-100 rounded-full transition-colors group">
                                    <X className="w-6 h-6 group-hover:rotate-90 transition-transform" />
                                </button>
                            </div>

                            <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                {cart.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center h-full text-center text-gray-500 space-y-6 animate-fade-in">
                                        <div className="w-24 h-24 bg-gray-50 rounded-full flex items-center justify-center">
                                            <ShoppingBag className="w-10 h-10 opacity-20" />
                                        </div>
                                        <div>
                                            <p className="text-lg font-medium mb-1">Tu carrito está vacío</p>
                                            <p className="text-sm">¡Mirá nuestros nuevos ingresos!</p>
                                        </div>
                                        <button onClick={onClose} className="text-black font-bold border-b-2 border-black pb-1 hover:text-kloven-red hover:border-kloven-red transition-colors">
                                            Volver a la tienda
                                        </button>
                                    </div>
                                ) : (
                                    cart.map(item => (
                                        <div key={item.id} className="flex gap-4 animate-slide-up">
                                            <div className="w-24 h-32 bg-gray-100 flex-shrink-0 overflow-hidden relative">
                                                <img src={item.image} alt={item.name}
                                                    onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/600x800/e5e5e5/1a1a1a?text=IMG'; }}
                                                    className="w-full h-full object-cover" />
                                            </div>
                                            <div className="flex-1 flex flex-col justify-between py-1">
                                                <div>
                                                    <div className="flex justify-between items-start">
                                                        <h3 className="font-bold text-sm pr-4">{item.name}</h3>
                                                        <button onClick={() => onRemove(item.id)}
                                                            className="text-gray-400 hover:text-red-500 transition-colors"
                                                        >
                                                            <X className="w-4 h-4" />
                                                        </button>
                                                    </div>
                                                    <p className="text-gray-500 text-[10px] mt-1 uppercase tracking-wider">{item.category}</p>
                                                </div>
                                                <div className="flex items-center justify-between mt-2">
                                                    <div className="flex items-center border border-gray-200 rounded-sm">
                                                        <button onClick={() => onUpdateQty(item.id, item.qty - 1)}
                                                            className="px-2 py-1 hover:bg-gray-100 transition-colors disabled:opacity-50"
                                                            disabled={item.qty <= 1}>
                                                            <Minus className="w-3 h-3" />
                                                        </button>
                                                        <span className="px-2 text-sm font-medium w-8 text-center">{item.qty}</span>
                                                        <button onClick={() => onUpdateQty(item.id, item.qty + 1)}
                                                            className="px-2 py-1 hover:bg-gray-100 transition-colors"
                                                        >
                                                            <Plus className="w-3 h-3" />
                                                        </button>
                                                    </div>
                                                    <span className="font-bold text-sm">${(item.price * item.qty).toLocaleString()}</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>

                            {cart.length > 0 && (
                                <div className="p-6 bg-gray-50 border-t border-gray-100 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
                                    {/* Discount Input */}
                                    <div className="mb-6">
                                        <label className="text-xs font-bold uppercase text-gray-500 mb-2 block">Código de Descuento</label>
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                value={promoCode}
                                                onChange={(e) => setPromoCode(e.target.value)}
                                                placeholder="EJ: KLOVEN10"
                                                className="flex-1 border border-gray-300 px-3 py-2 text-sm uppercase focus:outline-none focus:border-black"
                                            />
                                            <button
                                                onClick={handleApplyPromo}
                                                className="bg-black text-white px-4 py-2 text-xs font-bold uppercase tracking-widest hover:bg-gray-800 transition-colors"
                                            >
                                                Aplicar
                                            </button>
                                        </div>
                                        {promoError && <p className="text-red-500 text-xs mt-1 font-medium">{promoError}</p>}
                                        {promoSuccess && <p className="text-green-600 text-xs mt-1 font-medium flex items-center gap-1"><Check className="w-3 h-3" /> {promoSuccess}</p>}
                                    </div>

                                    <div className="space-y-2 mb-6 text-sm">
                                        <div className="flex justify-between items-center text-gray-600">
                                            <span>Subtotal</span>
                                            <span>${subtotal.toLocaleString()}</span>
                                        </div>
                                        {discount > 0 && (
                                            <div className="flex justify-between items-center text-green-600 font-medium">
                                                <span>Descuento</span>
                                                <span>-${discountAmount.toLocaleString()}</span>
                                            </div>
                                        )}
                                        <div className="flex justify-between items-center text-lg font-black border-t border-gray-200 pt-2 mt-2">
                                            <span>Total</span>
                                            <span>${total.toLocaleString()}</span>
                                        </div>
                                    </div>
                                    <button onClick={() => onCheckout(total)}
                                        className="w-full bg-kloven-red text-white py-4 font-bold uppercase tracking-widest hover:bg-red-700 transition-all hover:shadow-lg hover:-translate-y-1 transform active:translate-y-0">
                                        Iniciar Compra
                                    </button>
                                </div>
                            )}
                        </div>
                    </>
                );
            };

            const CheckoutModal = ({ isOpen, onClose, total, onConfirm }) => {
                if (!isOpen) return null;

                const handleSubmit = (e) => {
                    e.preventDefault();
                    onConfirm();
                };

                return (
                    <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] flex items-center justify-center p-4 animate-fade-in">
                        <div className="bg-white max-w-lg w-full relative shadow-2xl animate-slide-up overflow-hidden">
                            <div className="h-2 bg-kloven-red w-full"></div>
                            <div className="p-8">
                                <button onClick={onClose} className="absolute top-6 right-6 text-gray-400 hover:text-black hover:rotate-90 transition-all">
                                    <X className="w-6 h-6" />
                                </button>

                                <h2 className="text-2xl font-black uppercase mb-2">Checkout</h2>
                                <p className="text-gray-500 text-sm mb-8">Completa tus datos para finalizar el pedido.</p>

                                <form onSubmit={handleSubmit} className="space-y-5">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-[10px] font-bold uppercase mb-1 tracking-widest">Nombre</label>
                                            <input required type="text"
                                                className="w-full bg-gray-50 border border-gray-200 p-3 text-sm focus:outline-none focus:border-black focus:bg-white transition-colors"
                                                placeholder="Tu nombre" />
                                        </div>
                                        <div>
                                            <label className="block text-[10px] font-bold uppercase mb-1 tracking-widest">Apellido</label>
                                            <input required type="text"
                                                className="w-full bg-gray-50 border border-gray-200 p-3 text-sm focus:outline-none focus:border-black focus:bg-white transition-colors"
                                                placeholder="Tu apellido" />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-bold uppercase mb-1 tracking-widest">Email</label>
                                        <input required type="email"
                                            className="w-full bg-gray-50 border border-gray-200 p-3 text-sm focus:outline-none focus:border-black focus:bg-white transition-colors"
                                            placeholder="cliente@email.com" />
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-bold uppercase mb-1 tracking-widest">Dirección de Envío</label>
                                        <input required type="text"
                                            className="w-full bg-gray-50 border border-gray-200 p-3 text-sm focus:outline-none focus:border-black focus:bg-white transition-colors"
                                            placeholder="Calle, Altura, Ciudad" />
                                    </div>

                                    <div className="mt-8 p-4 bg-gray-50 border border-gray-100 rounded-sm">
                                        <div className="flex justify-between items-center text-lg font-black">
                                            <span>Total a Pagar:</span>
                                            <span className="text-kloven-red">${total.toLocaleString()}</span>
                                        </div>
                                    </div>

                                    <button type="submit"
                                        className="w-full bg-black text-white py-4 font-bold uppercase mt-2 hover:bg-gray-800 transition-colors tracking-widest flex justify-center items-center gap-2 group">
                                        Confirmar Pedido
                                        <ArrowRight className="w-4 h-4 group-hover:translate-x-1 transition-transform" />
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                );
            };

            const SuccessScreen = ({ onReset }) => (
                <div className="fixed inset-0 bg-white z-[70] flex flex-col items-center justify-center p-8 text-center animate-fade-in">
                    <div className="relative">
                        <div className="w-32 h-32 bg-green-50 rounded-full flex items-center justify-center text-green-500 mb-8 animate-bounce">
                            <Check className="w-16 h-16" />
                        </div>
                        <div className="absolute top-0 right-0 animate-ping w-full h-full rounded-full bg-green-100 opacity-20"></div>
                    </div>

                    <h2 className="text-5xl font-black uppercase mb-4 tracking-tighter">¡Pedido Exitoso!</h2>
                    <p className="text-gray-500 max-w-md mb-10 text-lg">
                        Recibirás un email con los detalles del envío y el código de seguimiento. ¡Bienvenido a la familia Kloven!
                    </p>
                    <button onClick={onReset}
                        className="bg-black text-white px-10 py-4 font-bold uppercase tracking-widest hover:bg-kloven-red transition-colors shadow-lg">
                        Seguir comprando
                    </button>
                </div>
            );

            const Footer = () => (
                <footer className="bg-black text-white pt-20 pb-10 border-t border-gray-900">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-16 mb-16">
                            <div className="col-span-1 md:col-span-1">
                                <div className="flex items-center gap-2 mb-6">
                                    <Crown className="w-8 h-8 text-white" />
                                    <h3 className="text-3xl font-black tracking-tighter">KLOVEN<span className="text-kloven-red">.</span></h3>
                                </div>
                                <p className="text-gray-400 text-sm leading-relaxed mb-6">
                                    Redefiniendo el streetwear en Argentina. Prendas oversize, calidad premium y estilo sin compromisos.
                                </p>
                            </div>
                            <div>
                                <h4 className="font-bold uppercase tracking-widest mb-6 text-xs text-gray-500">Navegación</h4>
                                <ul className="space-y-3 text-sm text-gray-300 font-medium">
                                    <li><a href="#" className="hover:text-white hover:translate-x-1 inline-block transition-all">Inicio</a></li>
                                    <li><a href="#" className="hover:text-white hover:translate-x-1 inline-block transition-all">Catálogo</a></li>
                                    <li><a href="#" className="hover:text-white hover:translate-x-1 inline-block transition-all">Nosotros</a></li>
                                    <li><a href="#" className="hover:text-white hover:translate-x-1 inline-block transition-all">Contacto</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-bold uppercase tracking-widest mb-6 text-xs text-gray-500">Ayuda</h4>
                                <ul className="space-y-3 text-sm text-gray-300 font-medium">
                                    <li><a href="#" className="hover:text-white hover:translate-x-1 inline-block transition-all">Tabla de Talles</a></li>
                                    <li><a href="#" className="hover:text-white hover:translate-x-1 inline-block transition-all">Envíos y Devoluciones</a></li>
                                    <li><a href="#" className="hover:text-white hover:translate-x-1 inline-block transition-all">Preguntas Frecuentes</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-bold uppercase tracking-widest mb-6 text-xs text-gray-500">Síguenos</h4>
                                <div className="flex space-x-4">
                                    <a href="#" className="w-12 h-12 border border-gray-800 flex items-center justify-center hover:bg-white hover:text-black transition-all rounded-full group">
                                        <Instagram className="w-5 h-5 group-hover:scale-110 transition-transform" />
                                    </a>
                                    <a href="#" className="w-12 h-12 border border-gray-800 flex items-center justify-center hover:bg-white hover:text-black transition-all rounded-full group">
                                        <Twitter className="w-5 h-5 group-hover:scale-110 transition-transform" />
                                    </a>
                                    <a href="#" className="w-12 h-12 border border-gray-800 flex items-center justify-center hover:bg-white hover:text-black transition-all rounded-full group">
                                        <Facebook className="w-5 h-5 group-hover:scale-110 transition-transform" />
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div className="border-t border-gray-900 pt-10 flex flex-col md:flex-row justify-between items-center text-xs text-gray-600 font-medium">
                            <p>&copy; 2024 Kloven Argentina. Todos los derechos reservados.</p>
                            <div className="flex space-x-6 mt-4 md:mt-0">
                                <span className="cursor-pointer hover:text-white transition-colors">Privacidad</span>
                                <span className="cursor-pointer hover:text-white transition-colors">Términos</span>
                            </div>
                        </div>
                    </div>
                </footer>
            );

            // --- App Principal ---

            const KlovenApp = () => {
                const [cartOpen, setCartOpen] = useState(false);
                const [checkoutOpen, setCheckoutOpen] = useState(false);
                const [successOpen, setSuccessOpen] = useState(false);
                const [cart, setCart] = useState([]);
                const [category, setCategory] = useState('all');
                const [finalTotal, setFinalTotal] = useState(0);

                const addToCart = (product) => {
                    setCart(prev => {
                        const existing = prev.find(item => item.id === product.id);
                        if (existing) {
                            return prev.map(item =>
                                item.id === product.id ? { ...item, qty: item.qty + 1 } : item
                            );
                        }
                        return [...prev, { ...product, qty: 1 }];
                    });
                    setCartOpen(true);
                };

                const updateQty = (id, newQty) => {
                    if (newQty < 1) return;
                    setCart(prev => prev.map(item => item.id === id ? { ...item, qty: newQty } : item));
                };

                const removeFromCart = (id) => {
                    setCart(prev => prev.filter(item => item.id !== id));
                };

                const filteredProducts = category === 'all'
                    ? PRODUCTS
                    : PRODUCTS.filter(p => p.category === category);

                const handleCheckoutStart = (total) => {
                    setFinalTotal(total);
                    setCartOpen(false);
                    setCheckoutOpen(true);
                };

                const handleCheckoutConfirm = () => {
                    setCheckoutOpen(false);
                    setSuccessOpen(true);
                    setCart([]);
                };

                const handleReset = () => {
                    setSuccessOpen(false);
                    setCategory('all');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };

                return (
                    <div className="min-h-screen flex flex-col">

                        <Navbar
                            cartCount={cart.reduce((acc, item) => acc + item.qty, 0)}
                            onOpenCart={() => setCartOpen(true)}
                            activeCategory={category}
                            onSelectCategory={setCategory}
                        />

                        <main className="flex-grow">
                            {category === 'all' && <Hero />}

                            <section className="container mx-auto px-4 py-20 bg-white relative z-20">
                                <div className="flex items-end justify-between mb-16">
                                    <div>
                                        <span className="text-kloven-red font-bold uppercase tracking-widest text-sm mb-2 block">Colección</span>
                                        <h2 className="text-4xl md:text-5xl font-black uppercase tracking-tighter">
                                            {category === 'all' ? 'Últimos Drops' : CATEGORIES.find(c => c.id === category)?.label}
                                        </h2>
                                    </div>
                                    <span className="text-sm font-bold text-gray-400 border-b border-gray-200 pb-1">{filteredProducts.length} productos</span>
                                </div>

                                {filteredProducts.length > 0 ? (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-10 gap-y-16">
                                        {filteredProducts.map(product => (
                                            <ProductCard key={product.id} product={product} onAddToCart={addToCart} />
                                        ))}
                                    </div>
                                ) : (
                                    <div className="text-center py-32 bg-gray-50 rounded-lg border border-dashed border-gray-200">
                                        <ShoppingBag className="w-12 h-12 mx-auto text-gray-300 mb-4" />
                                        <p className="text-gray-500 text-lg font-medium">No hay productos en esta categoría por el momento.</p>
                                    </div>
                                )}
                            </section>

                            <section className="bg-kloven-black text-white py-24 px-4 text-center relative overflow-hidden">
                                <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                                <div className="max-w-3xl mx-auto relative z-10 p-8 border border-white/10 backdrop-blur-sm rounded-sm">
                                    <h2 className="text-4xl md:text-5xl font-black uppercase mb-4 tracking-tighter">Unite al Club</h2>
                                    <p className="text-gray-400 mb-10 text-lg">
                                        Suscribite para recibir acceso anticipado a nuevos drops y un <span className="text-white font-bold">10% OFF</span> en tu primera compra con el código <span className="bg-white text-black px-2 py-0.5 font-bold">KLOVEN10</span>.
                                    </p>
                                    <div className="flex flex-col sm:flex-row gap-4 max-w-lg mx-auto">
                                        <input type="email" placeholder="TU EMAIL"
                                            className="flex-1 bg-white/5 border border-white/20 p-5 text-white placeholder-gray-500 focus:outline-none focus:border-white focus:bg-white/10 transition-colors" />
                                        <button
                                            className="bg-white text-black px-10 py-5 font-bold uppercase tracking-widest hover:bg-gray-200 transition-colors">
                                            Suscribirse
                                        </button>
                                    </div>
                                </div>
                            </section>
                        </main>

                        <Footer />

                        {/* Overlays */}
                        <CartDrawer
                            isOpen={cartOpen}
                            onClose={() => setCartOpen(false)}
                            cart={cart}
                            onRemove={removeFromCart}
                            onUpdateQty={updateQty}
                            onCheckout={handleCheckoutStart}
                        />

                        <CheckoutModal
                            isOpen={checkoutOpen}
                            onClose={() => setCheckoutOpen(false)}
                            total={finalTotal}
                            onConfirm={handleCheckoutConfirm}
                        />

                        {successOpen && <SuccessScreen onReset={handleReset} />}
                    </div>
                );
            }

        const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<KlovenApp />);
    </script>
</body>

</html>
